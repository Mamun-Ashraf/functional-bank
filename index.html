<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-3xl md:text-5xl font-semibold text-center mt-8">Welcome to your <br /><span
                class="text-violet-600">Baap Er
                Bank</span>!!! </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8 rounded-lg">
            <h3 class="text-2xl md:text-3xl mb-4 font-medium">Please Login</h3>
            <div class="">
                <input id="user-email" type="email" name="" class="w-9/12 mb-2 px-3 py-2 block"
                    placeholder="Your Email Address">
                <input id="user-password" type="password" name="" class="w-9/12 mb-2 px-3 py-2 block"
                    placeholder="Your Password">
                <button id="btn-submit"
                    class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <!-- JS file link -->
    <script src="JS/login.js"></script>
</body>

</html>
